<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Web | Home</title>
    <link rel="stylesheet" href="./public/style/style.css" />
  </head>
  <body>
    <header>
      <div id="dropdownHeader">
        <button id="dropdownHeaderMain">Menu</button>
        <div id="dropdownHeaderList">
          <a href="/index.html" class="mt-1 mb-1">Index</a>
          <a href="/galerie.html" class="mt-1 mb-1">Galerie</a>
          <a href="" class="mt-1 mb-1">Jeux</a>
        </div>
      </div>
    </header>

    <section id="feedMain" class="mt-4">
      <div id="feedPage">
        <div id="feedCreatePost" class="mb-2">
          <h2>Crée un post</h2>
          <form onsubmit="createPostManuel()">
            <div class="optionsCreatePost mb-1">
              <label for="questionCreatePost">Question :</label>
              <input
                type="text"
                id="questionCreate"
                name="questionCreatePost"
                required
              />
            </div>
            <div class="optionsCreatePost mb-1">
              <label for="questionCreatePost">Réponse :</label>
              <input
                type="text"
                id="reponseCreate"
                name="reponseCreatePost"
                required
              />
            </div>
            <div class="optionsCreatePost mb-1">
              <label for="questionCreatePost">ID :</label>
              <input type="text" id="idCreate" name="idCreatePost" required />
            </div>

            <div class="optionsCreatePost mb-1">
              <input type="submit" value="Ajouter !" />
            </div>
          </form>
        </div>
        <div id="feedOptions" class="mb-2">
          <button
            type="button"
            value="Recharger"
            id="buttonRecharg"
            onclick="rechargPost(5)"
          >
            Recharger
          </button>
        </div>
      </div>
    </section>

    <script src="./public/js/index.js"></script>
  </body>
</html>
