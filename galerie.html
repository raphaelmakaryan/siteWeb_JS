<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Web | Galerie</title>
    <link rel="stylesheet" href="./public/style/style.css" />
  </head>

  <body>
    <header>
      <div>
        <img src="./public/imgs/logo.png" alt="" id="logo" />
      </div>
      <div id="dropdownHeader">
        <button id="dropdownHeaderMain" class="forButtons">Menu</button>
        <div id="dropdownHeaderList" class="dropdown">
          <a href="./index.html" class="mt-1 mb-1">Index</a>
          <a href="./galerie.html" class="mt-1 mb-1">Galerie</a>
          <a href="./jeux.html" class="mt-1 mb-1">Jeux</a>
        </div>
      </div>
    </header>

    <section id="galeriePubMain" class="mt-5 mb-2">
      <div id="galeriePubCarouselWrap">
        <div id="galeriePubCarousel">
          <img
            class="carrouselPub carrouselPubSee"
            src="./public/imgs/galerie/pub/pub.webp"
            alt=""
          />
          <img
            class="carrouselPub"
            src="./public/imgs/galerie/pub/pub2.webp"
            alt=""
          />
          <img
            class="carrouselPub"
            src="./public/imgs/galerie/pub/pub3.webp"
            alt=""
          />
          <img
            class="carrouselPub"
            src="./public/imgs/galerie/pub/pub4.webp"
            alt=""
          />
          <img
            class="carrouselPub"
            src="./public/imgs/galerie/pub/pub4.webp"
            alt=""
          />
          <img
            class="carrouselPub"
            src="./public/imgs/galerie/pub/pub4.webp"
            alt=""
          />
        </div>
      </div>
    </section>

    <section id="galerieMain" class="mt-5">
      <div id="galerieOptions" class="mb-2">
        <div id="optionsForImageSee">
          <button
            type="button"
            value="mosaique"
            id="optionsMosGalerie"
            class="noneButtons ms-2 activeOptions"
          >
            <img
              src="./public/imgs/galerie/mosaique/mosaiqueActiv.png"
              alt=""
              id="optionsMosImage"
              class="iconOptionsGalerie"
            />
          </button>
          <button
            type="button"
            value="colonne"
            id="optionsColGalerie"
            class="noneButtons"
          >
            <img
              src="./public/imgs/galerie/colonne/colonneNoActiv.png"
              id="optionsColImage"
              alt=""
              class="iconOptionsGalerie"
            />
          </button>
        </div>
        <div>
          <button
            type="button"
            value="addImage"
            id="optionsAddGalerie"
            class="noneButtons"
          >
            <img
              src="./public/imgs/galerie/ajouter.png"
              alt=""
              class="iconOptionsGalerie"
            />
          </button>
        </div>
      </div>
      <div id="galeriePage" class="mosaique mt-2"></div>
    </section>

    <script src="./public/js/main.js"></script>
    <script src="./public/js/galerie.js"></script>
  </body>
</html>
